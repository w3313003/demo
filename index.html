<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel='stylesheet' href='css/swiper.min.css'>
		<link rel="stylesheet" href='css/index.css'>
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script>
			jQuery.noConflict()
		</script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script src='js/swiper.min.js'></script>
		<title>个人主页</title>
		<style>
			.toggle-enter-active {
				transition: all 1s;
			}
			
			.toggle-leave-active {
				transition: all 0.5s;
			}
			
			.toggle-enter {
				opacity: 0;
				transform: translateX(30px);
			}
			
			.toggle-leave-active {
				opacity: 0;
				transform: translateX(30px);
			}
			
			.toggle-move {
				transition: transform 1s;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<transition name="open">
				<div class="mask" v-if='maskShow'>
					<p class='mask-tip'>使用vue2.0重新构建</p>
					<p class='mask-btn' @click='maskShow=false'>欢迎进入</p>
				</div>
			</transition>
			<header class='head'>
				<div class="container">
					<nav class="navbar navbar-default" id='nav-fixed'>
						<div class="container-fluid">
							<div class='navbar-header'>
								<img src="img/LOGO.png" />
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-list" aria-expanded="false">
							        <span class="sr-only">Toggle navigation</span>
							        <span class="icon-bar"></span>
							        <span class="icon-bar"></span>
							        <span class="icon-bar"></span>
						    	</button>
							</div>
							<div class="collapse navbar-collapse" id="nav-list">
								<ul class='nav navbar-nav navbar-right'>
									<li v-for='item in navItem'>
										<a :href='item.href'>{{item.text}}</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</header>
			<section class='demoshow'>
				<div class='container'>
					<div class="row">
						<div class='col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 demo-list'>
							<dl class='demo-row' v-for='(item,index) in demo' @click=demoList(index)>
								<dt class='demo-title' :class="{'demo-title-active':item.isShow}">{{item.title}}{{item.demolist.length | count}}</dt>
								<transition-group name='toggle'>
									<dd class='demo-content' v-if='item.isShow' v-for='(dd,index) in item.demolist' v-bind:key='dd' mode='out-in'>
										<a :href='dd.href' target="_blank">{{index+1}} {{dd.demoName}}</a>
									</dd>
								</transition-group>
							</dl>
						</div>
					</div>
				</div>
			</section>
			<section class='my'>
				<div class="container">
					<div class='my-swiper'>
						<div class="swiper-wrapper">
							<div class="swiper-slide blue-slide">slider1</div>
							<div class="swiper-slide red-slide">slider2</div>
							<div class="swiper-slide orange-slide">slider3</div>
						</div>
						<div class="swiper-button-prev swiper-button-white"></div>
						<div class="swiper-button-next swiper-button-white"></div>
					</div>
				</div>
			</section>
		</div>
		<p style='height: 1000px;'>ssssssssssdasdsahddjashj</p>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
	<script>
	</script>

</html>
