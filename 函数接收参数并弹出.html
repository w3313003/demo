<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body{font:12px/1.5 Tahoma;text-align:center;}
code,input,button{font-family:inherit;}
input{border:1px solid #ccc;padding:3px;}
button{cursor:pointer;}
</style>
<script>
var myFn = function(a, b)
{
	alert(a.value);
	alert(b.value)	
};
window.onload = function ()
{
	var oInput = document.getElementsByTagName("input");
	var oBtn = document.getElementsByTagName("button")[0];
	oBtn.onclick = function()
	{
		myFn(oInput[0],oInput[1])
	}
};
</script>
</head>
<body>
<p><input type="text" value="我是第一个参数" /></p>
<p><input type="text" value="我是第二个参数" /></p>
<p><button>传参</button></p>
</body>
</html>
